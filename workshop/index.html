<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://learn-forms.netlify.com/submit/part3">
        <div>
            <h1>Contact</h1>

        <label for="name"><b>Name</b></label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email"><b>Email</b></label><br>
        <input type="email" id="email" name="email" ><br>
        <label for="phone"><b>Phone Number</b></label><br>
        <input type="tel" id="phone" name="tel"><br>
        <fieldset>
              <legend><b>Preferred contact method</b></legend>
                <input type="radio" id="contactChoice1"
                 name="contact" value="Email">
                <label for="contactChoice1">Email</label>
                <input type="radio" id="contactChoice2"
                 name="contact" value="Telephone">
                <label for="contactChoice2">Telephone</label>
          
                <input type="radio" id="contactChoice3"
                 name="contact" value="Post">
                <label for="contactChoice3">Post</label><br>
            </fieldset>




        <label for="Message"><b>Message</b></label><br>
        <textarea id="Message" rows="4" cols="50" name="message" ></textarea><br>
        <input type="checkbox" id="marketingConsent" name="marketingConsent">
        <label for="marketingConsent"> Just wreek my inbox</label><br>



    </div>
    <div>
        <input type="submit">
    </div>
    </form>
</body>
</html>
